id: simplecorporate
test: test16
elements:
  blog_static_files:
    component: ~
    data:
      - images
      - js
    importer: blog_static_files
  template_set:
    component: ~
    data:
      base_path: templates
      label: 'exported_template set'
      templates:
        archive:
          category_entry_listing:
            label: カテゴリ別記事リスト
            mappings:
              category:
                archive_type: Category
          yearly_entry_listing:
            label: 年別ブログ記事リスト
            mappings:
              yearly:
                archive_type: Yearly
        index:
          feed_recent:
            label: 最新記事のフィード
            outfile: atom.xml
            rebuild_me: 1
          index_page:
            label: インデックスページ
            outfile: index.html
            rebuild_me: 1
          javascript:
            label: JavaScript
            outfile: mt.js
            rebuild_me: 1
          main_index:
            label: 'ニュース TOP'
            outfile: news.html
            rebuild_me: 1
          styles:
            label: スタイルシート
            outfile: styles.css
            rebuild_me: 1
          template_11973:
            label: common.js
            outfile: common.js
            rebuild_me: 1
        individual:
          entry:
            label: 記事
            mappings:
              individual:
                archive_type: Individual
        module:
          template_11902:
            label: header
          template_11905:
            label: blog-sidemenu
          template_11906:
            label: entry-list
          template_11907:
            label: config
          template_11908:
            label: common_stylesheet
          template_11909:
            label: common_head_js
          template_11910:
            label: common_bottom_js
          template_11911:
            label: footer
        page:
          page:
            label: ウェブページ
            mappings:
              page:
                archive_type: Page
